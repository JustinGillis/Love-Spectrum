<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Spectrum Analysis Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Soul Spectrum Analysis Tool</h1>

        <form id="soulForm">
            <fieldset>
                <legend>Internal</legend>
                <div id="internalInputs"></div>
            </fieldset>

            <fieldset>
                <legend>External</legend>
                <div id="externalInputs"></div>
            </fieldset>

            <button type="button" onclick="generateChart()">Submit</button>
        </form>
        
        <canvas id="soulChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
